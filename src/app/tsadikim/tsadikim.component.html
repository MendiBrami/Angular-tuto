<h2>{{tsadik.name | uppercase}}</h2>
<img src = {{tsadik.picturePath}}><img>
<div><span>מספר זהות: </span>{{tsadik.id}}</div>
<div>
    <label>
      <input [(ngModel)]="tsadik.book" placeholder="ספר">
      :ספר
    </label>
  </div>

<h2>צדיקים</h2>
<ul class="tsadikim">
  <li *ngFor="let tsadik of tsadikim">
    <span class="badge">{{tsadik.id}}</span>
  </li>
</ul>
